<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reagents - Smart Laboratory Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/views/dashboard.html">Smart Lab System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/views/dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/experiments.html">Experiments</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/instruments.html" id="nav-instruments">Instruments</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="/views/reagents.html">Reagents</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/reagent_orders.html" id="nav-reagent-orders">Reagent Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="nav-samples">Samples</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="nav-sample-tests">Sample Tests</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/suppliers.html" id="nav-suppliers">Suppliers</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/tests.html" id="nav-tests">Tests</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logout-link">Logout</a></li>
        </ul>
      </div>
    </div>
  </header>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <h2 class="mb-4">Reagents Dashboard</h2>
        <button class="btn btn-success mb-3" id="add-reagent-btn">Add Reagent</button>
        <table class="table table-striped table-hover">
          <thead class="table-primary">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Lot Number</th>
              <th scope="col">Expiry Date</th>
              <th scope="col">Manufacturer</th>
              <th scope="col">Current Stock</th>
              <th scope="col">Min Stock</th>
              <th scope="col">SDS</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows rendered by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal for Add/Edit Reagent -->
  <div class="modal fade" id="reagentModal" tabindex="-1" aria-labelledby="reagentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="reagent-form">
          <div class="modal-header">
            <h5 class="modal-title" id="reagentModalLabel">Reagent</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="name" class="form-label">Reagent Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="lot_number" class="form-label">Lot Number</label>
              <input type="text" class="form-control" id="lot_number" name="lot_number" required>
            </div>
            <div class="mb-3">
              <label for="expiry_date" class="form-label">Expiry Date</label>
              <input type="date" class="form-control" id="expiry_date" name="expiry_date" required>
            </div>
            <div class="mb-3">
              <label for="manufacturer" class="form-label">Manufacturer</label>
              <input type="text" class="form-control" id="manufacturer" name="manufacturer">
            </div>
            <div class="mb-3">
              <label for="sds_link" class="form-label">SDS Link</label>
              <input type="url" class="form-control" id="sds_link" name="sds_link">
            </div>
            <div class="mb-3">
              <label for="current_stock" class="form-label">Current Stock</label>
              <input type="number" class="form-control" id="current_stock" name="current_stock" min="0" required>
            </div>
            <div class="mb-3">
              <label for="min_stock_level" class="form-label">Minimum Stock Level</label>
              <input type="number" class="form-control" id="min_stock_level" name="min_stock_level" min="0" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/reagents.js"></script>
  <script>
    document.getElementById('logout-link').addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.removeItem('user');
      window.location.href = '/index.html';
    });
  </script>
</body>
</html>
