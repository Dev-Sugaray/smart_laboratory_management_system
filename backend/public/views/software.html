<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software - Computer Laboratory Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Computer Lab System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/views/dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/views/computers.html" id="nav-computers">Computers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/views/software.html" id="nav-software">Software</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/views/suppliers.html" id="nav-suppliers">Suppliers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout-link">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <h2 class="mb-4">Software</h2>
        <button class="btn btn-success mb-3" id="add-software-btn">Add Software</button>
        <table class="table table-striped table-hover">
          <thead class="table-primary">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Version</th>
              <th scope="col">License Key</th>
              <th scope="col">Expiry Date</th>
              <th scope="col">Number of Licenses</th>
              <th scope="col">Supplier</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows rendered by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal for Add/Edit Software -->
  <div class="modal fade" id="softwareModal" tabindex="-1" aria-labelledby="softwareModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="software-form">
          <div class="modal-header">
            <h5 class="modal-title" id="softwareModalLabel">Software</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="softwareId" name="softwareId">
            <div class="mb-3">
              <label for="name" class="form-label">Software Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="version" class="form-label">Version</label>
              <input type="text" class="form-control" id="version" name="version">
            </div>
            <div class="mb-3">
              <label for="license_key" class="form-label">License Key</label>
              <input type="text" class="form-control" id="license_key" name="license_key">
            </div>
            <div class="mb-3">
              <label for="expiry_date" class="form-label">Expiry Date</label>
              <input type="date" class="form-control" id="expiry_date" name="expiry_date">
            </div>
            <div class="mb-3">
              <label for="num_licenses" class="form-label">Number of Licenses</label>
              <input type="number" class="form-control" id="num_licenses" name="num_licenses" min="0" required>
            </div>
            <div class="mb-3">
              <label for="supplierId" class="form-label">Supplier</label>
              <select class="form-control" id="supplierId" name="supplierId">
                <!-- Options populated by JS -->
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/software.js"></script>
  <script>
    document.getElementById('logout-link').addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.removeItem('user');
      window.location.href = '/index.html';
    });
  </script>
</body>
</html>
