<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instruments - Smart Laboratory Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/views/dashboard.html">Smart Lab System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/views/dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/experiments.html">Experiments</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="/views/instruments.html" id="nav-instruments">Instruments</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/reagents.html" id="nav-reagents">Reagents</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/reagent_orders.html" id="nav-reagent-orders">Reagent Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/samples.html" id="nav-samples">Samples</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/tests.html" id="nav-tests">Tests</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logout-link">Logout</a></li>
        </ul>
      </div>
    </div>
  </header>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <h2 class="mb-4">Instruments Dashboard</h2>
        <button class="btn btn-success mb-3" id="add-instrument-btn">Add Instrument</button>
        <table class="table table-striped table-hover">
          <thead class="table-primary">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Make</th>
              <th scope="col">Model</th>
              <th scope="col">Serial Number</th>
              <th scope="col">Status</th>
              <th scope="col">Calibration Date</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- {/* Table rows rendered by JS */} -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- {/* Modal for Add/Edit Instrument */} -->
  <div class="modal fade" id="instrumentModal" tabindex="-1" aria-labelledby="instrumentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg"> 
      <div class="modal-content">
        <form id="instrument-form">
          <div class="modal-header">
            <h5 class="modal-title" id="instrumentModalLabel">Instrument</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="instrumentId" name="instrumentId"> 
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Instrument Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="serial_number" class="form-label">Serial Number</label>
                <input type="text" class="form-control" id="serial_number" name="serial_number" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="make" class="form-label">Make</label>
                <input type="text" class="form-control" id="make" name="make">
              </div>
              <div class="col-md-6 mb-3">
                <label for="model" class="form-label">Model</label>
                <input type="text" class="form-control" id="model" name="model">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="calibration_date" class="form-label">Calibration Date</label>
                <input type="date" class="form-control" id="calibration_date" name="calibration_date">
              </div>
              <div class="col-md-6 mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required>
                  <option value="Available" selected>Available</option>
                  <option value="In Use">In Use</option>
                  <option value="Under Maintenance">Under Maintenance</option>
                  <option value="Retired">Retired</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="maintenance_schedule" class="form-label">Maintenance Schedule</label>
              <textarea class="form-control" id="maintenance_schedule" name="maintenance_schedule" rows="2"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Instrument</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/instruments.js"></script>
  <script>
    // Standard logout functionality
    document.getElementById('logout-link').addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.removeItem('user'); // Assuming 'user' stores the session including token
      window.location.href = '/index.html'; // Redirect to login page
    });
    // Add other global JS logic if any, or keep it specific to instruments.js
  </script>
</body>
</html>
