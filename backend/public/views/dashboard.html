<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Smart Lab System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/views/dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/views/experiments.html" id="nav-experiments">Experiments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="nav-instruments">Instruments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/views/reagents.html" id="nav-reagents">Reagents</a>

            <div id="user-info" class="mt-3"></div>

  <script src="/js/dashboard.js"></script>
  <script>
    document.getElementById('logout-link').addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.removeItem('user');
      window.location.href = '/index.html';
