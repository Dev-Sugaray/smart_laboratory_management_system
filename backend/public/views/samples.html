<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samples - Smart Laboratory Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/views/dashboard.html">Smart Lab System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/views/dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/experiments.html">Experiments</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/instruments.html">Instruments</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="nav-reagents">Reagents</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="nav-reagent-orders">Reagent Orders</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="/views/samples.html" id="nav-samples">Samples</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="nav-sample-tests">Sample Tests</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="nav-suppliers">Suppliers</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="nav-tests">Tests</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logout-link">Logout</a></li>
        </ul>
      </div>
    </div>
  </header>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <h2 class="mb-4">Samples Dashboard</h2>
        <button class="btn btn-success mb-3" id="add-sample-btn">Add Sample</button>
        <table class="table table-striped table-hover">
          <thead class="table-primary">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Sample Name</th>
              <th scope="col">Sample Type ID</th>
              <th scope="col">Source ID</th>
              <th scope="col">Storage Location ID</th>
              <th scope="col">Status</th>
              <th scope="col">Collection Date</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows rendered by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal for Add/Edit Sample -->
  <div class="modal fade" id="sampleModal" tabindex="-1" aria-labelledby="sampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="sample-form">
          <div class="modal-header">
            <h5 class="modal-title" id="sampleModalLabel">Sample</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="sampleId" name="sampleId">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Sample Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="collection_date" class="form-label">Collection Date</label>
                <input type="date" class="form-control" id="collection_date" name="collection_date">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="sample_type_id" class="form-label">Sample Type ID</label>
                <input type="number" class="form-control" id="sample_type_id" name="sample_type_id">
              </div>
              <div class="col-md-6 mb-3">
                <label for="source_id" class="form-label">Source ID</label>
                <input type="number" class="form-control" id="source_id" name="source_id">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="storage_location_id" class="form-label">Storage Location ID</label>
                <input type="number" class="form-control" id="storage_location_id" name="storage_location_id">
              </div>
              <div class="col-md-6 mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required>
                  <option value="Available" selected>Available</option>
                  <option value="In Use">In Use</option>
                  <option value="Depleted">Depleted</option>
                  <option value="Archived">Archived</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="notes" class="form-label">Notes</label>
              <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Sample</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/samples.js"></script>
  <script>
    // Standard logout functionality
    document.getElementById('logout-link').addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.removeItem('user');
      window.location.href = '/index.html';
    });
  </script>
</body>
</html>
