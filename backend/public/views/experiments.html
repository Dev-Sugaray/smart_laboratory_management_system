<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiments - Smart Laboratory Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/views/dashboard.html">Smart Lab System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/views/dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="/views/experiments.html">Experiments</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/instruments.html" id="nav-instruments">Instruments</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/reagents.html" id="nav-reagents">Reagents</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/reagent_orders.html" id="nav-reagent-orders">Reagent Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/samples.html" id="nav-samples">Samples</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="nav-sample-tests">Sample Tests</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/suppliers.html" id="nav-suppliers">Suppliers</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/tests.html" id="nav-tests">Tests</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logout-link">Logout</a></li>
        </ul>
      </div>
    </div>
  </header>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <h2 class="mb-4">Experiments Dashboard</h2>
        <button class="btn btn-success mb-3" id="add-experiment-btn">Add Experiment</button>
        <table class="table table-striped table-hover">
          <thead class="table-primary">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Experiment Name</th>
              <th scope="col">Status</th>
              <th scope="col">Start Date</th>
              <th scope="col">End Date</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows rendered by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal for Add/Edit Experiment -->
  <div class="modal fade" id="experimentModal" tabindex="-1" aria-labelledby="experimentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="experiment-form">
          <div class="modal-header">
            <h5 class="modal-title" id="experimentModalLabel">Experiment</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="name" class="form-label">Experiment Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" name="description" rows="2"></textarea>
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="status" name="status" required>
                <option value="Ongoing">Ongoing</option>
                <option value="Completed">Completed</option>
                <option value="Delayed">Delayed</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="start_date" class="form-label">Start Date</label>
              <input type="date" class="form-control" id="start_date" name="start_date" required>
            </div>
            <div class="mb-3">
              <label for="end_date" class="form-label">End Date</label>
              <input type="date" class="form-control" id="end_date" name="end_date">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/experiments.js"></script>
  <script>
    document.getElementById('logout-link').addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.removeItem('user');
      window.location.href = '/index.html';
    });
  </script>
</body>
</html>
