<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suppliers - Smart Laboratory Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/views/dashboard.html">Smart Lab System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/views/dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/experiments.html">Experiments</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/instruments.html" id="nav-instruments">Instruments</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/reagents.html">Reagents</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/reagent_orders.html" id="nav-reagent-orders">Reagent Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="nav-samples">Samples</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="nav-sample-tests">Sample Tests</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="/views/suppliers.html" id="nav-suppliers">Suppliers</a></li>
          <li class="nav-item"><a class="nav-link" href="/views/tests.html" id="nav-tests">Tests</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logout-link">Logout</a></li>
        </ul>
      </div>
    </div>
  </header>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <h2 class="mb-4">Suppliers Dashboard</h2>
        <button class="btn btn-success mb-3" id="add-supplier-btn">Add Supplier</button>
        <table class="table table-striped table-hover">
          <thead class="table-primary">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Contact Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
              <th scope="col">Address</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows rendered by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal for Add/Edit Supplier -->
  <div class="modal fade" id="supplierModal" tabindex="-1" aria-labelledby="supplierModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="supplier-form">
          <div class="modal-header">
            <h5 class="modal-title" id="supplierModalLabel">Supplier</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="name" class="form-label">Supplier Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="contact_name" class="form-label">Contact Name</label>
              <input type="text" class="form-control" id="contact_name" name="contact_name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea class="form-control" id="address" name="address" rows="3"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/suppliers.js"></script>
  <script>
    // Standard logout functionality
    document.getElementById('logout-link').addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.removeItem('user'); // Assuming 'user' stores auth info including token
      window.location.href = '/index.html'; // Redirect to login page
    });
  </script>
</body>
</html>
