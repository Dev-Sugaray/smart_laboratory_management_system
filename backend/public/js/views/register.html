<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-4 text-center">Register</h3>
        <form id="register-form">
          <div class="mb-3">
            <label for="reg-username" class="form-label">Username</label>
            <input type="text" class="form-control" id="reg-username" required>
          </div>
          <div class="mb-3">
            <label for="reg-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="reg-password" required>
          </div>
          <div class="mb-3">
            <label for="reg-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="reg-email" required>
          </div>
          <div class="mb-3">
            <label for="reg-fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="reg-fullname" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        <div class="mt-3 text-center">
          <a href="#" id="go-login">Already have an account? Login</a>
        </div>
        <div id="register-error" class="alert alert-danger mt-3 d-none"></div>
        <div id="register-success" class="alert alert-success mt-3 d-none"></div>
      </div>
    </div>
  </div>
</div>
<script>
// Handle registration form submission
const registerForm = document.getElementById('register-form');
const registerError = document.getElementById('register-error');
const registerSuccess = document.getElementById('register-success');
registerForm.onsubmit = async function(e) {
  e.preventDefault();
  registerError.classList.add('d-none');
  registerSuccess.classList.add('d-none');
  const username = document.getElementById('reg-username').value;
  const password = document.getElementById('reg-password').value;
  const email = document.getElementById('reg-email').value;
  const full_name = document.getElementById('reg-fullname').value;
  try {
    const res = await fetch('/api/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password, email, full_name })
    });
    const data = await res.json();
    if (res.ok) {
      registerSuccess.textContent = 'Registration successful! You can now login.';
      registerSuccess.classList.remove('d-none');
      setTimeout(() => loadView('login'), 1500);
    } else {
      registerError.textContent = data.error || 'Registration failed.';
      registerError.classList.remove('d-none');
    }
  } catch (err) {
    registerError.textContent = 'Network error.';
    registerError.classList.remove('d-none');
  }
};
// Link to login
const goLogin = document.getElementById('go-login');
goLogin.onclick = function(e) {
  e.preventDefault();
  loadView('login');
};
</script>
