<div class="container">
  <h2>Suppliers</h2>
  <button (click)="navigateToAddSupplier()" class="btn btn-primary mb-3">Add Supplier</button>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Contact Person</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let supplier of suppliers">
        <td>{{ supplier.id }}</td>
        <td>{{ supplier.name }}</td>
        <td>{{ supplier.contactPerson }}</td>
        <td>{{ supplier.email }}</td>
        <td>
          <button (click)="editSupplier(supplier.id)" class="btn btn-sm btn-warning mr-2">Edit</button>
          <button (click)="deleteSupplier(supplier.id)" class="btn btn-sm btn-danger">Delete</button>
        </td>
      </tr>
      <tr *ngIf="suppliers.length === 0">
        <td colspan="5" class="text-center">No suppliers found.</td>
      </tr>
    </tbody>
  </table>
</div>
